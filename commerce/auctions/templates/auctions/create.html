{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create Listing</h2>
    {% if message %}
        <div>{{ message }}</div>
    {% endif %}
    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" autocomplete="off" type="text" name="title" placeholder="Title" required>
        </div>
        <div class="form-group">
            <textarea class="form-control" name="description" placeholder="Description" cols="30" rows="10" required></textarea>
        </div>
        <div class="form-group">
            <input autofocus class="form-control" type="number" name="startbid" placeholder="Starting bid" min="0" required>
        </div>
        <div class="form-group">
            <input autofocus class="form-control" type="url" name="urlimage" placeholder="Url image">
        </div>
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="category" placeholder="Category">
        </div>
        <input type="hidden" name="user" value="{{user.username}}">
        <input class="btn btn-primary" type="submit">
    </form>
{% endblock %}
